
plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: "../../gradle/versions.gradle"

ext {
    android_sourceSet = true
    pom_name = "koin-androidx-compose"
    pom_description = "Koin project - koin-androidx-compose"
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerVersion kotlin_version
        kotlinCompilerExtensionVersion androidx_compose_version
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    }
}

dependencies {

    // Koin
    api project(":android:koin-android")
    testImplementation project(":core:koin-test-junit4")
    testImplementation 'junit:junit:4.13.1'

    /* Compose */
    api "androidx.compose.runtime:runtime:$androidx_compose_version"
    api "androidx.compose.ui:ui:$androidx_compose_version"
    api "androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha02"

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
}

apply from: '../../gradle/publish-to-central.gradle'
